<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
      defer
    ></script>
    <title>mySpotify.pek</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <img src="./img/salmo.jpeg" alt="logo" />
    </header>

    <div id="app">
      <div class="cards-container">
        <div
          class="cards"
          v-for="(music, index) in this.arrMusic"
          :key="index"
          @click="showInfo(index)"
        >
          <img :src="music.img" :alt="music.title" class="mb-3" />
          <h4>{{ music.title }}</h4>
          <p>{{ music.artist }}</p>
        </div>
      </div>

      <div class="moreInfo" v-if="this.showDisc" @click="this.hideInfo()">
        <div class="info">
          <img :src="showDisc.img" :alt="showDisc.title" />
          <h4>{{ showDisc.title }}</h4>
          <p>{{ showDisc.artist }}</p>
          <h6>{{ showDisc.year }}</h6>
        </div>
      </div>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
